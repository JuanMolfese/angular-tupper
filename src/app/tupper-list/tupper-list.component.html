<h3 class="mt-5">Lista de productos</h3>
<table class="table mt-5 text-center">
    <thead>
        <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Funcion</th>
            <th>Precio</th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products" [ngClass]="{'clearance' : product.clearance}">
            <td><img class="img-thumbnail" width="100" [src]="product.image" [alt]="product.name"></td>
            <td>{{product.name}}</td>
            <td>{{product.type}}</td>
            <td>{{product.price | currency }}</td>
            <td class="px-1 mx-0">
                <span class="badge badge-danger" *ngIf="product.stock==0">NO DISPONIBLE</span>
                <span class="badge badge-success" *ngIf="product.stock>0">DISPONIBLE</span>
            </td>
            <td class="px-1 mx-0">
                <app-input-integer [(quantity)]="product.quantity" [max]="product.stock" *ngIf="product.stock"></app-input-integer>
            </td>
            <td class="px-1 mx-0">
                <button class="btn btn-success px-1 mx-0" (click)="addToCart(product)">Comprar</button>
            </td>
        </tr>
    </tbody>
</table>
