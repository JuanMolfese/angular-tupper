<aside>
    <div>
        <h3 class="my-5"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-cart-check" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm7 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
            <path fill-rule="evenodd" d="M11.354 5.646a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L8 8.293l2.646-2.647a.5.5 0 0 1 .708 0z"/>
          </svg> Carrito de compras</h3>
    </div>

    <h5 class="my-5" *ngIf="buyList[0]!=null">Estas por comprar :</h5>

    <div *ngFor="let prod of buyList">
        <div class="form-row col-md-12 my-1">
            <div class="form-group col-md-9">
                <input type="text" class="form-control border-0 bg-transparent" id="product_name" value="{{prod.name}}" readonly>
            </div>
            <div class="form-group col-md-3 mb-1">
                <input type="number" min="0" class="form-control border-0 bg-transparent font-weight-bolder" id="product_detail" value="{{prod.quantity}}" readonly>
            </div>
        </div>
    </div>

    <!-- Muestro solo cuando incorporan item al carrito -->
    <div *ngIf="buyList[0]!=null" class="d-flex row form-row col-md-12">
        <label class="mt-5 font-weight-bolder">Total</label>
        <input type="number" min="0" class="form-control border-0 bg-transparent text-right text-primary font-weight-bolder" id="total_cart" value="{{total}}" readonly>
        <div class="text-center col-12 mt-5">
            <button class="btn btn-info" (click)="confirmCart(buyList, total)"><i class="fa fa-credit-card"></i> Confirmar Compra</button>
        </div>
    </div>

</aside>
