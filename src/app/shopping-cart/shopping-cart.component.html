<aside>
    <div>
        <h3 class="my-5">Carrito de compras</h3>
    </div>

    <h5 class="my-5">Estas por comprar :</h5>

    <div *ngFor="let prod of buyList">
        <div class="form-row col-md-12 my-1">
            <div class="form-group col-md-9">
                <input type="text" class="form-control border-0 bg-transparent" id="product_name" value="{{prod.name}}" readonly>
            </div>
            <div class="form-group col-md-3 mb-1">
                <input type="number" min="0" class="form-control border-0 bg-transparent" id="product_detail" value="{{prod.quantity}}" readonly>
            </div>
        </div>
    </div>


    <div class="d-flex row form-row col-md-12">
        <label class="mt-5">Total</label>
        <input type="number" min="0" class="form-control border-0 bg-transparent text-right" id="total_cart" value="{{total}}" readonly>
        <!-- value="{{total | currency}}" -->
    </div>

</aside>
